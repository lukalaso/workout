<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker - Luka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Luka's Gym Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="workout.html">Start Workout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="viewProgress()">View Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="viewHistory()">View History</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Welcome, Luka!</h1>
        <p class="text-center">Track your workouts and progress here.</p>
        <div id="progress-section" class="d-none">
            <h2>Progress Tracking</h2>
            <canvas id="progressChart"></canvas>
        </div>
        <div id="history-section" class="d-none">
            <h2>Workout History</h2>
            <ul id="history-list" class="list-group"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
