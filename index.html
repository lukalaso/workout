<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Workout Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Track Your Progress</h2>
            <p>Log your workouts and monitor your progress here.</p>
            <form id="workout-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <button type="submit">Add Workout</button>
            </form>
            <div id="workout-log">
                <!-- Workout log entries will appear here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Luka's Workout Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
